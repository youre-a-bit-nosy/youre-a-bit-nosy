<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosy fucker, aren't you?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 10vw;
      text-align: center;
    }

    h2 {
      font-size: 1.5vw;
      text-align: center;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h2.show {
      opacity: 1;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px; /* Limit size on large screens */
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .video-container.show {
      opacity: 1;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
